<div class="container">
    <div>
    <h2>Ajouter un Employ√© :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label >ID </label>
            <input type="text" [(ngModel)]="newEmploye.idEmploye"
            name="idEmploye" class="form-control ">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom </label>
            <input type="text"[(ngModel)]= "newEmploye.nomEmploye"
        name="nomEmploye" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >salaire</label>
            <input type="number" [(ngModel)]= "newEmploye.salaireEmploye"
        name="salaireEmployet" class="form-control">
        </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date </label>
            <input type="date" [(ngModel)]= "newEmploye.date"
            name="dateRecrutement" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Grade</label>
            <select class="form-control form-control-lg" id="idG" name="idG" [(ngModel)]="newIdG">
                <option *ngFor="let g of grade" [value]="g.idG">
                    {{ g.nomG }}
                </option>
            </select>
        </div>

        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)"
            name="logo" class="form-control">
        </div>

        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
            style="width: 500px; height: 300px" />
        </div>


        <div class="mt-2">
            <button type="submit" (click)="addEmploye()"class="btn btn-success">Ajouter</button>
        </div>
    </form>
        
    </div>
