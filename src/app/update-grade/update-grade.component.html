<form>
    <div >
    <label >ID Grade</label>
    <input type="text" readonly [(ngModel)]="grade.idG" name="idGrade" class="form-control w-25">
    </div>
    <div>
    <label>Nom Grade</label>
    <input type="text" [(ngModel)]="grade.nomG" name="nomGrade" class="form-control"
    placeholder="Entrez un nom de grade...">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!grade.nomG" class="btn btn-success"
    (click)="saveGrade()" >Ajouter</button>
    </div>
    </form>
